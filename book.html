<!DOCTYPE html>
<html>
<head>
    <title>Bus Travel Booking Form</title>
</head>

<body style="
    background-image: url('bg1.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
">

    <h1 align="center">Bus Travel Booking Form</h1>
    <hr width="60%">

  <form align="center" action="book_ticket.html" method="get">

        <p>
            Full Name<br>
            <input type="text" placeholder="Enter your name">
        </p>

        <p>
            Mobile Number<br>
            <input type="tel" placeholder="Enter mobile number">
        </p>

        <p>
            Email ID<br>
            <input type="email" placeholder="Enter email">
        </p>

        <p>
            From<br>
            <input type="text" placeholder="Starting city">
        </p>

        <p>
            To<br>
            <input type="text" placeholder="Destination city">
        </p>

        <p>
            Travel Date<br>
            <input type="date">
        </p>

        <p>
            Number of Passengers<br>
            <input type="number" min="1">
        </p>

        <p>
    Bus Type<br><br>

    <table align="center">
        <tr>
            <td><input type="radio" name="bus"></td>
            <td>AC Sleeper</td>
        </tr>
        <tr>
            <td><input type="radio" name="bus"></td>
            <td>Non-AC Sleeper</td>
        </tr>
        <tr>
            <td><input type="radio" name="bus"></td>
            <td>AC Seater</td>
        </tr>
        <tr>
            <td><input type="radio" name="bus"></td>
            <td>Non-AC Seater</td>
        </tr>
    </table>
</p>

        <p>
            Message<br>
            <textarea rows="4" cols="30" placeholder="Any special request"></textarea>
        </p>

        <p>
            <input type="submit" value="Book Ticket">
            <input type="reset" value="Clear">
        </p>

    </form>

</body>
</html>
