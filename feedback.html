<!DOCTYPE html>
<html>
<head>
    <title>Bus Travel Feedback</title>
</head>
<body style="
    background-image: url('bg1.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
">

    <center>
        <h1>Bus Travel Feedback Form</h1>

        <form style=background-image: url('bg1.jpg'); width: 400px; padding: 20px; border-radius: 8px;">

         
            <label>Passenger Name:</label><br>
            <input type="text" placeholder="Enter your name" required><br><br>

     
            <label>Bus Number:</label><br>
            <input type="text" placeholder="Enter bus number" required><br><br>

        
            <label>Travel Date:</label><br>
            <input type="date" required><br><br>

            
             <label>Overall Rating:</label><br>
            <input type="radio" name="rating"> Excellent<br>
            <input type="radio" name="rating"> Good<br>
            <input type="radio" name="rating"> Average<br>
            <input type="radio" name="rating"> Poor<br><br>

            <label>Services Used:</label><br>
            <input type="checkbox"> Cleanliness<br>
            <input type="checkbox"> Seating Comfort<br>
            <input type="checkbox"> Staff Behavior<br>
            <input type="checkbox"> Punctuality<br><br>

     
            <label>Your Feedback:</label><br>
            <textarea rows="4" cols="35" placeholder="Write your feedback here"></textarea><br><br>

           
            <input type="submit" value="Submit Feedback">
            <input type="reset" value="Clear">

        </form>
    </center>

</body>
</html>
