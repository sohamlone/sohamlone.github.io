<!DOCTYPE html>
<html>
<head>
    <title>Bus Travel Feedback</title>
</head>
<body style="
    background-image: url('bg1.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
">

    <center>
        <h1>Bus Travel Feedback Form</h1>

         <form action="fee_success.html">
         
            <label>Passenger Name:</label><br>
            <input type="text" placeholder="Enter your name" required><br><br>

     
            <label>Bus Number:</label><br>
            <input type="text" placeholder="Enter bus number" required><br><br>

        
            <label>Travel Date:</label><br>
            <input type="date" required><br><br>

            
            <label>Overall Rating:</label><br><br>

<table align="center">
    <tr>
        <td><input type="radio" name="rating"></td>
        <td>Excellent</td>
    </tr>
    <tr>
        <td><input type="radio" name="rating"></td>
        <td>Good</td>
    </tr>
    <tr>
        <td><input type="radio" name="rating"></td>
        <td>Average</td>
    </tr>
    <tr>
        <td><input type="radio" name="rating"></td>
        <td>Poor</td>
    </tr>
</table>
<br>

            <h2><label>Services Used:</label><br></h2>

<table align="center">
    <tr>
        <td><input type="checkbox"></td>
        <td>Cleanliness</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>Seating Comfort</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>Staff Behavior</td>
    </tr>
    <tr>
        <td><input type="checkbox"></td>
        <td>Punctuality</td>
    </tr>
</table>
<br>

     
            <label>Your Feedback:</label><br>
            <textarea rows="4" cols="35" placeholder="Write your feedback here"></textarea><br><br>

           
            <input type="submit" value="Submit Feedback">
            <input type="reset" value="Clear">

        </form>
    </center>

</body>
</html>
