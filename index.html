<!DOCTYPE html>

<head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitin Booking Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

     
        .topbar {
            background: Black;
            color:White;
            text-align: center;
            padding: 16px 20px;
        }

        .topbar h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .nav {
            margin-top: 8px;
        }

        .nav a {
            color: White;
            text-decoration: none;
            margin: 0 14px;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: Tan;
        }

       
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

       
        .content {
            flex: 1;
            background: Whitesmoke;
        }

       
        footer {
            background: Black;
            color:White;
            text-align: center;
            padding: 24px 16px;
        }

      
        .footer-btn {
            display: inline-block;
            background: Tan;
            color: Black;
            padding: 10px 24px;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .footer-btn:hover {
            background: Sienna;
        }

        
        .footer-links {
            margin-top: 12px;
        }

        .footer-links a {
            color: Lightgray;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .footer-links a:hover {
            color: White;
        }

        
        .footer-copy {
            margin-top: 16px;
            font-size: 12px;
            color: Gray;
        }
    </style>
</head>
<body>

    
    <div class="topbar">
        <h1>Nitin Booking</h1>
        <div class="nav">
            <a href="#home">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contacts</a>
             
        </div>
    </div>

    <div class="page-container">

        
        <div class="content">
            <img src="bus.jpg" alt="Bus Image"  height="100%" width="100%">

        </div>


        
        <footer>
            <h3>Click button to book ticket</h3>
            <a href="book.html" class="footer-btn">Book Now</a>

            <div class="footer-links">
                
               
                <a href="feedback.html">Feedback</a>
                
            </div>

            <div class="footer-copy">
                &copy; 2025 Nitin Booking. All Rights Reserved.
            </div>
        </footer>

    </div>

</body>
</html>
